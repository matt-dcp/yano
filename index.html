<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Yano â€” Performance Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: #FAF8F4; }
    #root { min-height: 100vh; }
    #loading { display: flex; align-items: center; justify-content: center; height: 100vh;
      font-size: 18px; color: #4A4A4A; flex-direction: column; gap: 12px; }
    #loading .spinner { width: 32px; height: 32px; border: 3px solid #F5F1EB;
      border-top: 3px solid #C6973F; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #error-display { display: none; padding: 40px; text-align: center; color: #C44D4D; font-size: 16px; line-height: 1.6; }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root">
    <div id="loading">
      <div class="spinner"></div>
      <div>Loading Casa Yano Dashboard...</div>
    </div>
  </div>
  <div id="error-display"></div>

  <!-- Data (generated by build.py) -->
  <script src="data.js"></script>

  <!-- React + ReactDOM + PropTypes from CDN (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>

  <!-- Recharts UMD (depends on React, ReactDOM, PropTypes globals) -->
  <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>

  <!-- Pre-compiled dashboard (no Babel needed at runtime) -->
  <script src="app.js" onerror="document.getElementById('error-display').style.display='block'; document.getElementById('error-display').innerHTML='Failed to load app.js. Check that the file is deployed.'; document.getElementById('loading').style.display='none';"></script>

  <!-- Error handling: if libs fail to load -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var root = document.getElementById('root');
        var loading = document.getElementById('loading');
        if (loading && loading.style.display !== 'none') {
          var msgs = [];
          if (typeof React === 'undefined') msgs.push('React failed to load');
          if (typeof ReactDOM === 'undefined') msgs.push('ReactDOM failed to load');
          if (typeof Recharts === 'undefined') msgs.push('Recharts failed to load');
          if (typeof window.__DATA__ === 'undefined') msgs.push('data.js failed to load');
          if (msgs.length > 0) {
            var errDiv = document.getElementById('error-display');
            errDiv.style.display = 'block';
            errDiv.innerHTML = '<strong>Dashboard failed to load:</strong><br>' + msgs.join('<br>') +
              '<br><br>Try refreshing the page. If the issue persists, check the browser console (F12).';
            loading.style.display = 'none';
          }
        }
      }, 8000);
    });
  </script>
</body>
</html>
